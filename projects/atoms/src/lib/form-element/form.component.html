<form class="atom-form" [formGroup]="form" (submit)="onSubmit()">
    <div class="atom-form__group">
        <input class="atom-form__input" [type]="type" required autocomplete="off" [formControlName]="formKey">
        <div class="atom-form__label">
            <ng-content></ng-content>
        </div>
        <div class="atom-form__error-label" *ngIf="!form.get(formKey).valid && submitted"> Required
        </div>
    </div>
</form>
